<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытая парковка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out 0.3s forwards;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }

        .start-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out 0.9s forwards;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .start-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Главная страница -->
    <div class="container" id="mainPage">
        <h1>Открытая парковка</h1>
        <p>Здесь можно найти парковку</p>
        <button class="start-button">Начать использовать</button>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(page === 'main' ? 'mainPage' : 'mapPage').style.display = 'block';
        }
        
        document.querySelector('.start-button').addEventListener('click', () => showPage('map'));
        
        window.onload = () => {
            showPage('main');
            document.body.style.opacity = 1;
        }
    </script>
</body>
</html>
